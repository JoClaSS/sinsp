
            <span class="spacer">
            <span class="little-spacer"></span>
            <button mat-fab color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            </button> 
            
            <span class="little-spacer"></span>
            <button mat-fab color="warn" (click)="openNewDialog()">
            <mat-icon>edit</mat-icon>
            </button>

  <table mat-table [dataSource]="satArray" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let satellite"> {{satellite.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let satellite"> {{satellite.satellite_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> active </th>
      <td mat-cell *matCellDef="let satellite"> {{satellite.active}} </td>
    </ng-container>
  
    <!-- Symbol Column 
    <ng-container matColumnDef="Responsible">
      <th mat-header-cell *matHeaderCellDef> Responsible </th>
      <td mat-cell *matCellDef="let element"> {{satellite.responsible_id}} </td>
    </ng-container>-->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</span>
