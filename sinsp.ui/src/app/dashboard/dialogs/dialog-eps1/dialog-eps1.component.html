<div class="center">
    <h1 mat-dialog-title>Dashboard</h1>
    <form class="dashboard">
    <mat-form-field appearance="fill">
      <mat-label >EPS description</mat-label>
    <mat-select>
      <mat-option>
        wjgwjg
      </mat-option>
    </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label >Satellite name</mat-label>
      <mat-select>
        <mat-option>
          scmbm 
        </mat-option>
      </mat-select>
      </mat-form-field>
    <mat-form-field class="fullWidth">
    <mat-label>Paginator</mat-label>
    <mat-select>
      <mat-option value="true">100</mat-option>
      <mat-option value="false">500</mat-option>
    </mat-select>
  </mat-form-field>
</form>
    <div mat-dialog-actions>
      <button mat-button (click)="cancel()">Cancel</button>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary">Find</button>
      </div>
    </div>
